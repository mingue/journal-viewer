name: build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: add-dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl wget libssl-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup3.0-dev \
            libjavascriptcoregtk-4.0-dev libwebkit2gtk-4.1-dev libwebkit2gtk-4.0-dev
      - name: build
        run: ./.github/scripts/build-dev.sh
        shell: bash
